<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Sales Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            background: #1d4ed8;
            top: 45%;
            left: 10%;
            opacity: 0.8;
        }

        .circle-2 {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            top: 25%;
            left: 5%;
            opacity: 0.6;
        }

        .circle-3 {
            width: 40px;
            height: 40px;
            background: #60a5fa;
            bottom: 20%;
            left: 15%;
            opacity: 0.7;
        }

        .circle-4 {
            width: 60px;
            height: 60px;
            background: #ffffff;
            top: 30%;
            right: 8%;
            opacity: 0.9;
        }

        .circle-5 {
            width: 25px;
            height: 25px;
            background: #f1f5f9;
            top: 20%;
            right: 15%;
            opacity: 0.7;
        }

        .circle-6 {
            width: 15px;
            height: 15px;
            background: #e2e8f0;
            bottom: 35%;
            right: 12%;
            opacity: 0.6;
        }

        .curved-line {
            position: absolute;
            bottom: 15%;
            right: 5%;
            width: 300px;
            height: 200px;
            border: 3px solid #1d4ed8;
            border-radius: 50%;
            border-top: none;
            border-left: none;
            transform: rotate(-45deg);
            opacity: 0.6;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            padding: 40px 40px 20px;
            text-align: center;
            background: white;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .login-form {
            padding: 0 40px 40px;
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 42px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
            color: #374151;
            font-weight: 400;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 42px;
            color: #9ca3af;
            font-size: 16px;
        }

        .remember-section {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
        }

        .remember-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #3b82f6;
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            opacity: 0.8;
            position: relative;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-animation {
            background: #10b981 !important;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4) !important;
        }

        .success-animation::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 700;
            animation: none;
        }

        .footer-links {
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
                background: linear-gradient(135deg, #3b82f6 0%, #1e40af 60%, #ffffff 100%);
            }

            .login-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .login-header {
                padding: 32px 24px 16px;
            }

            .welcome-title {
                font-size: 28px;
                margin-bottom: 32px;
            }

            .login-form {
                padding: 0 24px 32px;
            }

            .footer-links {
                padding: 16px 24px 0;
            }

            .circle-1 { width: 60px; height: 60px; }
            .circle-4 { width: 45px; height: 45px; }
            .curved-line { width: 200px; height: 150px; }
            
            .form-input {
                padding: 12px 16px 12px 40px;
            }
            
            .input-icon {
                top: 38px;
                font-size: 15px;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        .toggle-password {
    position: absolute;
    right: 16px;
    top: 42px;
    font-size: 16px;
    color: #9ca3af;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
        <div class="circle circle-5"></div>
        <div class="circle circle-6"></div>
        <div class="curved-line"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="welcome-title">Login</h1>
        </div>

        <form class="login-form" id="loginForm" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>

         <div class="form-group">
    <label class="form-label" for="clientId">
        Client ID <span class="required">*</span>
    </label>
    <i class="fas fa-id-card input-icon"></i>
    <input type="text" id="clientId" name="clientId" class="form-input" placeholder="Enter your Client ID" required>
</div>

<div class="form-group">
    <label class="form-label" for="username">
        Username <span class="required">*</span>
    </label>
    <i class="fas fa-user input-icon"></i>
    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your Username" required autocomplete="username">
</div>

<div class="form-group">
    <label class="form-label" for="password">
        Password <span class="required">*</span>
    </label>
    <i class="fas fa-lock input-icon"></i>
    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your Password" required autocomplete="current-password">
    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
</div>



            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">Login</span>
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const userId = document.getElementById('username').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const password = document.getElementById('password').value;

            if (!userId || !clientId || !password) {
                showError('Please fill in all fields.');
                return;
            }
          
            showLoading();
            hideError();

            fetch('/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: JSON.stringify({
                    user_id: userId,
                    client_id: clientId,
                    password: password
                })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.success) {

                    localStorage.setItem('access_token', body.token);
                    localStorage.setItem('user_id', body.user_id);
                    localStorage.setItem('client_id', body.client_id)

                    showSuccess();
                    setTimeout(() => {
                        window.location.href = "{% url 'index' %}";
                    }, 1500);
                } else {
                    showError(body.message || "Invalid login.");
                    hideLoading();
                }
            })
            .catch(error => {
                showError("Server error. Please try again.");
                hideLoading();
            });


        });

        function showLoading() {
            loginButton.disabled = true;
            loginButton.classList.add('btn-loading');
            buttonText.textContent = 'Signing In...';
        }

        function hideLoading() {
            loginButton.disabled = false;
            loginButton.classList.remove('btn-loading');
            buttonText.textContent = 'Login';
        }

        function showSuccess() {
            loginButton.classList.remove('btn-loading');
            loginButton.classList.add('success-animation');
            buttonText.textContent = 'Success!';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('shake');
            setTimeout(() => {
                errorMessage.classList.remove('shake');
            }, 400);
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function getCSRFToken() {
            const name = 'csrftoken';
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    return decodeURIComponent(cookie.substring(name.length + 1));
                }
            }
            return '';
        }

        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });

        ['username', 'clientId', 'password'].forEach(id => {
            document.getElementById(id).addEventListener('input', hideError);
        });

       document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
        const focusedElement = document.activeElement;
        if (focusedElement.id === 'clientId') {
            document.getElementById('username').focus();
            e.preventDefault();
        } else if (focusedElement.id === 'username') {
            document.getElementById('password').focus();
            e.preventDefault();
        }
    }
});


                    // ✅ Toggle password visibility
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');

togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
});
    </script>
</body>
</html>
